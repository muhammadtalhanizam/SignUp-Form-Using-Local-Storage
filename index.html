<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

  <div class='signup-page'>


    <h1>Sign Up Now</h1>


    <form>

        <input id='fName' type='text' class='input-field' placeholder='First Name' required>
        <input id='lName' type='text' class='input-field' placeholder='Last Name ' required>
        <input id='userName' type='text' class='input-field' placeholder='User Name ' required>
        <input id='phoneNum' type='number' class='input-field' placeholder='Phone Number ' required>
        <input id='email' type='email' class='input-field' placeholder='Email' required>
        <input id='pass' type='password' class='input-field' placeholder='Enter Password' required>
        <input id='confirmPass' type='password' class='input-field' placeholder='Confirm Password' required>
        <input type='checkbox' class='check-box' required><span>I agree to the terms and conditions</span>
        <button onclick="signUp()" type='submit' class='submit-btn'>Sign Up</button>

        <hr>
        <span>Already a Member? <a href="./index.html">Log In</a></span>
    </form>
</div>




      <div id="main"></div>




</body>
